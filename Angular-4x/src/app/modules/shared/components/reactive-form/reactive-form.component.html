<section class="container row">
  <div class="col">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control form-control-sm" />
      </div>
      <div class="form-group">
        <label>State</label>
        <select formControlName="state" class="form-control form-control-sm">
          <option *ngFor="let state of states" [ngValue]="state">
            {{state.abbrev}}
          </option>
        </select>
      </div>
    </form>
  </div>
</section>
<section class="container row">
  <div class="col"><button type="button" (click)="handleGetValues($event)">Confirm</button></div>
</section>
